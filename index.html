!DOCTYPE html>
<html>
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
</head>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="tree-obj" src="whitecar.obj"></a-asset-item> 
    </a-assets>

    <a-marker-camera type='pattern' url='C:/Users/malshika/Desktop/AR/pattern-M.patt'></a-marker-camera>
    
    <!-- <a-marker preset='custom' type='pattern' url='pattern-M.patt'>  -->
      <a-entity obj-model="obj: #tree-obj;" material="src: whitecar.png " position="0 -0.4 -3"  rotation="0 20 0" scale="0.2 0.2 0.2">
          <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear"></a-animation> 
      </a-entity> 
         <a-entity position="'2 0.2 1.1" scale="2 2 2" rotation="0 0 0"></a-entity>
       </a-marker>
    
      <a-entity camera></a-entity>
   </a-scene>
</body>
</html>
